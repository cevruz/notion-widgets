<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <style>
        body { 
            margin: 0; 
            background: transparent; 
            color: white; 
            font-family: 'Lato', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            text-align: center;
        }
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .temp {
            font-size: 3em;
            font-weight: 700;
            line-height: 1;
        }
        .city {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        .desc {
            font-size: 0.7em;
            text-transform: lowercase;
            font-style: italic;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <div id="city" class="city">Caricamento...</div>
    <div id="temp" class="temp">--°</div>
    <div id="desc" class="desc">attendere</div>
</div>

<script>
    // IMPOSTA QUI LA TUA DESTINAZIONE
    const city = "Venezia"; 
    
    async function getWeather() {
        try {
            // Utilizziamo un'API pubblica senza necessità di registrazione complessa per ora
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=45.4371&longitude=12.3327&current_weather=true`);
            const data = await response.json();
            
            const temperature = Math.round(data.current_weather.temperature);
            
            document.getElementById('city').innerText = city;
            document.getElementById('temp').innerText = temperature + "°C";
            document.getElementById('desc').innerText = "meteo locale";
        } catch (error) {
            document.getElementById('city').innerText = "Errore";
        }
    }

    getWeather();
    setInterval(getWeather, 600000); // Aggiorna ogni 10 minuti
</script>
</body>
</html>
