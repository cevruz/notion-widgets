<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <style>
        /* Setup pagina: trasparente e centrata */
        body, html { 
            margin: 0; 
            padding: 0; 
            background-color: transparent; 
            height: 100vh;
            display: flex;
            justify-content: center; /* Centra orizzontalmente */
            align-items: center;     /* Centra verticalmente */
            overflow: hidden;
            color: white;
        }

        #timer {
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1em;
            
            /* Griglia adattiva */
            display: grid;
            grid-template-columns: repeat(4, auto); /* 4 colonne su desktop */
            gap: 70px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Forza il 2x2 su mobile o se il blocco è stretto */
        @media (max-width: 500px) {
            #timer {
                grid-template-columns: repeat(2, auto);
                gap: 20px 40px;
            }
        }

        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent; /* Completamente trasparente */
        }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5em; /* Grandezza numero */
            line-height: 1;
            margin-bottom: 5px;
        }

        /* Ottimizzazione per schermi piccolissimi */
        @media (max-width: 350px) {
            .numbers { font-size: 2.5em; }
            #timer { font-size: 0.6em; }
        }
    </style>
</head>
<body>
    
<div id="timer">
    <div class="unit"> 
        <div id="days" class="numbers">00</div>giorni
    </div> 
    <div class="unit"> 
        <div id="hours" class="numbers">00</div>ore
    </div> 
    <div class="unit"> 
        <div id="minutes" class="numbers">00</div>minuti
    </div> 
    <div class="unit"> 
        <div id="seconds" class="numbers">00</div>secondi
    </div> 
</div>

<script>
    const myDate = new Date('Feb 26, 2026 08:30:00').getTime();

    function updateTimer() {
        const today = new Date().getTime();
        const diff = myDate - today;

        if (diff <= 0) {
            document.getElementById("timer").innerHTML = "<div style='grid-column: 1/5; font-size: 2em;'>BUON VIAGGIO! ✈️</div>";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>
</body>
</html>
